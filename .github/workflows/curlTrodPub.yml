# This is a basic workflow to help you get started with Actions

name: CURL trod.pub

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - main
    paths:
      - 'trod.json'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Curl-Trod-Pub-Actions:
    runs-on: ubuntu-latest
    steps:
      env:
        payload: '{"title": "${{ github.sha }}","body": "${{ github.workflow }}"}'
        secret: ${{ secrets.SYNC_DATA_SECRET }}
      - run: |
          sha256=$(expr ${{ payload }} | openssl sha256 -hmac ${{ secret }})
          curl -X POST http://trod-app.trod-pub.20234050.cn-hangzhou.fc.devsapp.net/syncdata \
          -H 'X-Fc-Invocation-Type: Async' \
          -H 'x-hub-signature-256: sha256=$sha256' \
          -H 'content-type: application/json' \
          -d ${{ payload }}
